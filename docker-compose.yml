version: "3"

networks:
  localnet: {}

services:

  data:
    image: redis
    networks:
      - localnet

  server:
    build: .
    image: sab/cdn:latest
    command: node_modules/.bin/nodemon dist/server.js
    env_file: .env.docker
    environment:
      - CACHE_URL=redis://data:6379
      - DATA_URL=redis://data:6379
      - PORT=8080
    depends_on:
      - data
    networks:
      - localnet
    ports:
      - "8080:8080"
